<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
		<title>Kryptografia</title>
	</head>
	<body class="bg-gray-900">
		<script type="module" src="/src/main.ts"></script>
		<header class="flex-col lg:flex-row">
			<div class="drop-zone hidden" onclick="document.getElementById('fileInput').click()">
				<i class="fas fa-cloud-upload-alt upload-icon text-gray-900"></i>
				<p>Przeciągnij plik lub kliknij aby wybrać</p>
				<input id="fileInput" type="file"/>
				<div class="file-info"></div>
			</div>

			<div class="text">
				<textarea type="text" id="textInput" placeholder="Wprowadź tekst..."></textarea>
			</div>

			<div class="right">
				<div class="switch">
					<div class="formGroup">
						<p>Wybierz operację szyfrowania za pomocą AES:</p>
						<div class="radio-option">
							<input type="radio" id="encrypt" name="operation" value="encrypt" checked>
							<label for="encrypt">Szyfruj <i class="fa-solid fa-lock"></i></label>
						</div>
						<div class="radio-option">
							<input type="radio" id="decrypt" name="operation" value="decrypt">
							<label for="decrypt">Deszyfruj <i class="fa-solid fa-lock-open"></i></label>
						</div>
					</div>

					<div class="formGroup">
						<p>Wybierz typ danych:</p>
						<div class="radio-option">
							<input type="radio" id="text" name="dataType" value="text" checked>
							<label for="text">Tekst <i class="fa-solid fa-font"></i></label>
						</div>
						<div class="radio-option">
							<input type="radio" id="file" name="dataType" value="file">
							<label for="file">Plik <i class="fa-solid fa-file"></i></label>
						</div>
					</div>

					<button id="action">Wykonaj</button>
					
					<div class="formGroup">
						<p>Wybierz długość klucza:</p>
				
						<div class="radio-option">
							<input type="radio" id="key128" name="keyLength" value="128" checked>
							<label for="key128">128 bitów</label>
						</div>
				
						<div class="radio-option">
							<input type="radio" id="key192" name="keyLength" value="192">
							<label for="key192">192 bity</label>
						</div>
				
						<div class="radio-option">
							<input type="radio" id="key256" name="keyLength" value="256">
							<label for="key256">256 bitów</label>
						</div>
					</div>
					<button id="generate-key">Generuj klucz</button>
					<div id="keyHolder"> Wygenerowany klucz: <span id="key">brak</span></div>
					<hr>
					<label for="text">Wprowadź własny klucz poniżej</label>
					<input type="text" id="manualKey" minlength="128" maxlength="256" value="">
					<i><b>Uwaga!</b> Wprowadzony ręcznie klucz ma pierwszeństwo!
					<br>
					W celu wygenerowania klucza, należy usunąć ręcznie wprowadzony klucz.
					</i>
				</div>
			</div>
		</header>
	</body>
</html>
