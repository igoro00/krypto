<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podpis cyfrowy ElGamala</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Podpis cyfrowy ElGamala</h1>
    <div class="container">
      <label for="msg">Dane do podpisania:</label>
      <textarea id="msg" rows="4" cols="50"></textarea>
      <br />
      <input type="file" id="file" />
      <br />
      <button id="gen-keys">Generuj klucze</button>
      <button id="sign">Podpisz</button>
      <button id="verify">Weryfikuj</button>
      <div id="message"></div>
      <h2>Klucze</h2>
      <div>p: <span id="p"></span></div>
      <div>g: <span id="g"></span></div>
      <div>x (prywatny): <span id="x"></span></div>
      <div>y (publiczny): <span id="y"></span></div>
      <h2>Podpis</h2>
      <div>r: <span id="r"></span></div>
      <div>s: <span id="s"></span></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
