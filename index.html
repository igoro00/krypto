<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
		<title>Kryptografia</title>
	</head>
	<body class="bg-gray-900">
		<!-- <h1 class="text-4xl text-amber-200 text-center p-8 font-bold">
			Kryptografia
		</h1> -->
		<script type="module" src="/src/main.ts"></script>
		<header class="flex-col lg:flex-row">
			<div class="drop-zone" onclick="document.getElementById('fileInput').click()">
				<i class="fas fa-cloud-upload-alt upload-icon text-gray-900"></i>
				<p>Przeciągnij plik lub kliknij aby wybrać</p>
				<input id="fileInput" type="file"/>
				<div class="file-info"></div>
			</div>

			<div class="right">
				<div class="switch">
					<button id="encrypt-text">Szyfruj tekst <i class="fa-solid fa-font"></i></button>
					<button id="decrypt-text">Deszyfruj tekst <i class="fa-solid fa-font"></i></button>
					<button id="encrypt-file">Szyfruj plik <i class="fa-solid fa-file"></i></button>
					<button id="decrypt-file">Deszyfruj plik <i class="fa-solid fa-file"></i></button>

					<button id="generate-key">Generuj klucz</button>
					<div id="keyHolder"> Wygenerowany klucz: <span id="key">brak klucza</span></div>
					<hr>
					<label for="text">Wprowadź własny klucz poniżej</label>
					<input type="text" id="manualKey" minlength="128" maxlength="256" value="">
					<i><b>Uwaga!</b> Wprowadzony ręcznie klucz ma pierwszeństwo!</i>
				</div>
			</div>
		</header>
		<br>
		<hr>
		<br>
		<main>
			<div class="text">
				<p>Wprowadź tekst do zaszyfrowania/deszyfrowania</p>
				<input type="text" id="textInput">
			</div>
			<div class="formGroup">
				<p>Wybierz długość klucza:</p>
		
				<div class="radio-option">
					<input type="radio" id="key128" name="keyLength" value="128" checked>
					<label for="key128">128 bitów</label>
				</div>
		
				<div class="radio-option">
					<input type="radio" id="key192" name="keyLength" value="192">
					<label for="key192">192 bity</label>
				</div>
		
				<div class="radio-option">
					<input type="radio" id="key256" name="keyLength" value="256">
					<label for="key256">256 bitów</label>
				</div>
			</div>
		</main>
	</body>
</html>
