<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podpis cyfrowy ElGamala</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Podpis cyfrowy ElGamala</h1>
    <div class="container">
      <h2>Podpisywanie pliku</h2>
      <input type="file" id="file" />
      <br />
      <button id="sign">Podpisz plik</button>
      <button id="download-signedfile" style="display: none">
        Pobierz plik z podpisem
      </button>
      <button id="download-publickey" style="display: none">
        Pobierz klucz publiczny
      </button>
      <div id="message"></div>

      <h2>Weryfikacja podpisu</h2>
      <label>Plik z danymi i podpisem:</label>
      <input type="file" id="verify-signedfile" /><br />
      <label>Plik z kluczem publicznym:</label>
      <input type="file" id="verify-publickey" /><br />
      <button id="verify">Weryfikuj podpis</button>
      <div id="verify-result"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
