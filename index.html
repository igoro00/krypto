<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podpis cyfrowy ElGamala</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generowanie klucza</h2>
      <div class="button-group">
        <button id="generate">Generuj</button>
        <button id="download-privatekey" style="display: none">
          Pobierz klucz prywatny
        </button>
        <button id="download-publickey" style="display: none">
          Pobierz klucz publiczny
        </button>
        <div id="message2"></div>
      </div>

      <h2>Podpisywanie pliku</h2>
      <div class="file-section">
        <div class="input-group verify-section">
          <label>Plik do podpisania</label>
          <input type="file" id="file" />
          <button id="download-signedfile" style="display: none">
            Pobierz plik z podpisem
          </button>
          <label>Klucz prywatny z pliku</label>
          <input type="file" id="privatekey-file" />
          <button id="sign">Podpisz plik</button>
        <div id="message"></div>
      </div>

      <h2>Weryfikacja podpisu</h2>
      <div class="verify-section">
        <div class="input-group">
          <label>Plik z danymi i podpisem:</label>
          <input type="file" id="verify-signedfile" />
        </div>
        <div class="input-group">
          <label>Plik z kluczem publicznym:</label>
          <input type="file" id="verify-publickey" />
        </div>
        <button id="verify">Weryfikuj podpis</button>
        <div id="verify-result"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
